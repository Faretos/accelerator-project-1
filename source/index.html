<!DOCTYPE html>
<html class="page" lang="ru" data-validate="html">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUPERGYM</title>
  <link rel="icon" href="./favicons/favicon-16x16.png" sizes="16x16">
  <link rel="icon" href="favicon.ico" sizes="32x32">
  <link rel="apple-touch-icon" href="./favicons/apple-icon-180x180.png" sizes="180x180">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="preload" href="fonts/roboto-condesed/RobotoCondensed-Light.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condesed/RobotoCondensed-Regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condesed/RobotoCondensed-Bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/alumni-sans/AlumniSans-SemiBold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/alumni-sans/AlumniSans-ExtraBold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="sass/style.scss">
</head>

<body class="page__body">
  <main class="main-container">
    <section class="hero" data-test="hero">
      <header class="hero__header">
        <picture>
          <source type="image/svg+xml" media="(min-width: 1366px)" srcset="/__spritemap#sprite-supergym-logo.svg" width="130" height="26">
          <source type="image/svg+xml" media="(min-width: 768px)" srcset="/__spritemap#sprite-supergym-logo.svg" width="110" height="22">
          <img class="hero__logo" src="/__spritemap#sprite-supergym-logo.svg" width="100" height="20" alt="Логотип SUPERGYM">
        </picture>
        <a class="hero__telephone" href="tel:+78005555555">8 800 555-55-55</a>
      </header>
      <div class="hero__content-wrapper">
        <p class="hero__town text-offset-reset">Омск</p>
        <h1 class="hero__title title-reset">Фитнес центр</h1>
        <p class="hero__features text-offset-reset">
          Тренажёрный зал
          Групповые занятия
          Кардио-зона
        </p>
        <button class="hero__button button" type="button">Купить абонемент</button>
        <div class="hero__image-wrapper">
          <picture>
            <source type="image/webp" media="(min-width: 1366px)" srcset="./img/hero/hero-coach-desktop@1x.webp, ./img/hero/hero-coach-desktop@1x.webp 2x" width="500" height="524">
            <source type="image/webp" srcset="./img/hero/hero-coach-tablet@1x.webp, ./img/hero/hero-coach-tablet@2x.webp 2x" width="324" height="390">

            <source type="image/jpg" media="(min-width: 1366px)" srcset="./img/hero/hero-coach-desktop@1x.jpg, ./img/hero/hero-coach-desktop@2x.jpg 2x" width="500" height="524">
            <img class="hero__image" src="./img/hero/hero-coach-tablet@1x.jpg" srcset="./img/hero/hero-coach-tablet@2x.jpg 2x" width="324" height="390" alt="Тренер SUPERGYM">
          </picture>
        </div>
      </div>
    </section>

    <!-- примеры требуемых атрибутов data-test="*" -->
    <div data-test="about">about</div>
    <div data-test="price">price</div>
    <div data-test="games">games</div>
    <div data-test="juri">juri</div>
    <div data-test="features">features</div>
    <div data-test="offers">offers</div>
    <div data-test="faq">faq</div>
    <div data-test="reviews">reviews</div>
    <div data-test="form">form</div>
    <div data-test="footer">footer</div>
    <script type="module" src="js/main.js"></script>
  </main>
</body>

</html>
